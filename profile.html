          border-radius: 0.75rem;

      .custom-btn-create {

          border: none;

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // NOTE: The custom mobile sidebar toggle logic was removed, 
            // as Bootstrap 5's data-bs-toggle handles the collapse behavior.

            // The filter logic from your file - if you need it on this page.
            // If you have filter buttons like on the homepage, this would control them.
            // For now, it doesn't do anything as there are no filter buttons with these IDs.
            const lostButton = document.getElementById('btn-filter-lost');
            const foundButton = document.getElementById('btn-filter-found');
            const posts = document.querySelectorAll('#post-grid .col');

            if (lostButton && foundButton) {
                function applyFilters() {
                    let activeMainFilter = 'All'; 
                    if (lostButton.classList.contains('active')) {
                        activeMainFilter = 'Lost';
                    } else if (foundButton.classList.contains('active')) {
                        activeMainFilter = 'Found';
                    }
                    
                    posts.forEach(post => {
                        const postMainCategory = post.getAttribute('data-category');
                        const matchesMainFilter = activeMainFilter === 'All' || postMainCategory === activeMainFilter;

                        if (matchesMainFilter) {
                            post.style.display = 'block';
                        } else {
                            post.style.display = 'none';
                        }
                    });
                }

                function handleMainFilterClick(clickedButton, otherButton) {
                    if (clickedButton.classList.contains('active')) {
                        clickedButton.classList.remove('active');
                    } else {
                        clickedButton.classList.add('active');
                        otherButton.classList.remove('active');
                    }
                    applyFilters();
                }

                lostButton.addEventListener('click', () => {
                    handleMainFilterClick(lostButton, foundButton);
                });

                foundButton.addEventListener('click', () => {
                    handleMainFilterClick(foundButton, foundButton);
                });
                
                applyFilters(); 
            }
        });
    </script>
