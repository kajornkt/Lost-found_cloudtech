<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="container-fluid d-flex p-0">
        <!--Left Panel-->
        <div class="col-md-6 custom-bg-left d-none d-md-flex flex-column align-items-center">
            <h1 class="display-3 text-dark fw-bold mb-auto align-self-start ms-4" style="margin-top: 40%;">Lost & Found</h1>
            <p class="text-dark small mb-3 align-self-start ms-4">Made by (our name &lt;3)</p>
        </div>

        <!--Right Panel-->
        <div class="col-12 col-md-6 bg-white d-flex flex-column justify-content-center p-5 min-vh-100">
            <div class="form-container mx-auto">
                <h2 class="display-3 fw-bold mb-5">Sign In</h2> <form>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control custom-input" id="emailInput" placeholder="XXXXXXXX@kmitl.ac.th">
                    </div>
                    <div class="mb-4">
                        <label for="passwordInput" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control custom-input" id="passwordInput" placeholder="Your password">
                        
                        <div class="d-flex justify-content-end mt-2">
                            <a href="signup.html" class="custom-link-color small fw-bold">Create new account</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-block w-100 custom-btn-login p-2 mt-4">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
